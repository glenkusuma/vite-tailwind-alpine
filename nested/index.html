<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>
<body class="flex h-screen bg-slate-800">
  <div class="m-auto" x-data="{ count: 0 }">
    <div class="flex gap-2">
      <a href="https://vitejs.dev" target="_blank">
        <img src="/vite.svg" class="h-10" alt="Vite logo" />
      </a>
      <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
        <img src="/javascript.svg" class="h-10" alt="JavaScript logo" />
      </a>
      <a href="https://tailwindcss.com" target="_blank">
        <img src="https://tailwindcss.com/favicons/favicon-32x32.png?v=3" class="h-10" alt="Vite logo" />
      </a>
      <a href="https://alpinejs.dev" target="_blank">
        <img src="https://alpinejs.dev/favicon.png" class="h-10" alt="Alpine JS logo" />
      </a>
    </div>
    <div class="mt-4 text-center">
    
      <span x-text="count" class="text-3xl text-white"></span>
      <div class="flex justify-between mt-4">
        <button x-on:click="count--" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-2 py-1 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-500 dark:focus:ring-red-800">Decrement</button>
        <button x-on:click="count++" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-1 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Increment</button>
      </div>
    </div>
    <div class="flex justify-center">
      <div
          x-data="{
              open: false,
              toggle() {
                  if (this.open) {
                      return this.close()
                  }
    
                  this.$refs.button.focus()
    
                  this.open = true
              },
              close(focusAfter) {
                  if (! this.open) return
    
                  this.open = false
    
                  focusAfter && focusAfter.focus()
              }
          }"
          x-on:keydown.escape.prevent.stop="close($refs.button)"
          x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
          x-id="['dropdown-button']"
          class="relative"
      >
          <!-- Button -->
          <button
              x-ref="button"
              x-on:click="toggle()"
              :aria-expanded="open"
              :aria-controls="$id('dropdown-button')"
              type="button"
              class="flex items-center gap-2 bg-white px-5 py-2.5 rounded-md shadow"
          >
              Options
    
              <!-- Heroicon: chevron-down -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
          </button>
    
          <!-- Panel -->
          <div
              x-ref="panel"
              x-show="open"
              x-transition.origin.top.left
              x-on:click.outside="close($refs.button)"
              :id="$id('dropdown-button')"
              style="display: none;"
              class="absolute left-0 mt-2 w-40 rounded-md bg-white shadow-md"
          >
              <a href="#" class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                  New Task
              </a>
    
              <a href="#" class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                  Edit Task
              </a>
    
              <a href="#" class="flex items-center gap-2 w-full first-of-type:rounded-t-md last-of-type:rounded-b-md px-4 py-2.5 text-left text-sm hover:bg-gray-50 disabled:text-gray-500">
                  <span class="text-red-600">Delete Task</span>
              </a>
          </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
